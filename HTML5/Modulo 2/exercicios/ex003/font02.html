    <title>Utilizando fontes internas</title>
    
    <style>
        @font-face {
            font-family: 'miranha';
            src: url(Spider-man.ttf) format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
            Tipos de format()
            - opentype(otf)
            - truetype(ttf)
            - embedded opentype
            -truetype-aat (Apple advanced Typography)
            - svg
            */
        }
        body {
            font-family: 'miranha',Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'miranha';
            font-size: 3em;
        }

    </style>
</head>
